<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<meta
			name="author"
			content="Rupam Barui"
		/>
		<meta
			name="description"
			content="Calculator using HTML, CSS and JavaScript"
		/>
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="./favicon/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="./favicon/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="./favicon/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="./favicon/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="./favicon/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="./favicon/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="./favicon/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="./favicon/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./favicon/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="./favicon/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="./favicon/manifest.json"
		/>
		<meta
			name="msapplication-TileColor"
			content="#ffffff"
		/>
		<meta
			name="msapplication-TileImage"
			content="./favicon/ms-icon-144x144.png"
		/>
		<meta
			name="theme-color"
			content="#ffffff"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css"
		/>
		<title>CALCULATOR</title>
	</head>
	<body>
		<div class="app">
			<div class="calculator">
				<div class="display">
					<div class="content">
						<div class="input"></div>
						<div class="output"></div>
					</div>
				</div>
				<div class="keys">
					<div
						data-key="clear"
						class="key action"
					>
						<span>AC</span>
					</div>
					<div
						data-key="brackets"
						class="key action"
					>
						<span>( )</span>
					</div>
					<div
						data-key="%"
						class="key action"
					>
						<span>%</span>
					</div>
					<div
						data-key="/"
						class="key operator"
					>
						<span>รท</span>
					</div>
					<div
						data-key="7"
						class="key"
					>
						<span>7</span>
					</div>
					<div
						data-key="8"
						class="key"
					>
						<span>8</span>
					</div>
					<div
						data-key="9"
						class="key"
					>
						<span>9</span>
					</div>
					<div
						data-key="*"
						class="key operator"
					>
						<span>x</span>
					</div>
					<div
						data-key="4"
						class="key"
					>
						<span>4</span>
					</div>
					<div
						data-key="5"
						class="key"
					>
						<span>5</span>
					</div>
					<div
						data-key="6"
						class="key"
					>
						<span>6</span>
					</div>
					<div
						data-key="-"
						class="key operator"
					>
						<span>-</span>
					</div>
					<div
						data-key="1"
						class="key"
					>
						<span>1</span>
					</div>
					<div
						data-key="2"
						class="key"
					>
						<span>2</span>
					</div>
					<div
						data-key="3"
						class="key"
					>
						<span>3</span>
					</div>
					<div
						data-key="+"
						class="key operator"
					>
						<span>+</span>
					</div>
					<div
						data-key="backspace"
						class="key action"
					>
						<span>&#x2190;</span>
					</div>
					<div
						data-key="0"
						class="key"
					>
						<span>0</span>
					</div>
					<div
						data-key="."
						class="key"
					>
						<span>.</span>
					</div>
					<div
						data-key="="
						class="key operator"
					>
						<span>=</span>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
